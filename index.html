<body>
<div id ="container"></div>
   <div id="buttons">
      <input type="button" id="loadImage" value="Load Image">
	  <input type="button" id="cropImage" value="Crop">
	  <input type="button" id="textImage" value="Text">
	  <input type="button" id="saveImage" value="Save Image">
    </div>
  <script src="kinetic-v5.1.0.js"></script>
  <script>
    var stage = new Kinetic.Stage({
        container: 'container',
        width    : 1048,
        height   : 768
    });

    var layer = new Kinetic.Layer();
	stage.add(layer);
	
	  var imageObj = new Image();
      imageObj.onload = function() {
      var backImg = new Kinetic.Image({
          x: 0,
          y: 0,
          image: imageObj,
          width: stage.getWidth(),
          height: stage.getHeight()-50
		});
		 
        layer.add(backImg);
		layer.draw();
        //stage.add(layer);
		};
		
         imageObj.src = 'bg.png';
		 
     
     <!--

	 document.getElementById('textImage').addEventListener('click', function() {
         alert ("Text image");
        });
	 document.getElementById('saveImage').addEventListener('click', function() {
         alert ("Save image");
        });
		
		document.addEventListener("deviceready",onDeviceReady,false);
    
    var pictureSource;   
	var destinationType; 
    
    
    function onDeviceReady() {
	    var capture_btn = $('#loadImage');
	   
	     
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
            
        capture_btn.click(function(){
        	capturePhoto();
        });
        
    function onPhotoDataSuccess(imageData) {
      
    }
    function onPhotoURISuccess(imageURI) {
    
      //var image = document.getElementById('image');
      //var imgCnt = document.getElementById('image_container');
      //imgCnt.style.display = 'block';
	  //image.style.display = 'block';
      //image.src = imageURI;
	  imageObj.src = imageURI;
	  layer.draw();
    }

    function onFail(message) {
      alert('Failed because: ' + message);
    }
	
    function capturePhoto() {
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50 });
    }		
   }

   </script>
