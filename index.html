function initStage(images) {
   
    var textGroup = new Kinetic.Group({
        x: 100,
        y: 100,
        draggable: true,
        dragBoundFunc: function (pos) {
            return {
                x: this.getAbsolutePosition().x,
                y: pos.y
            };
        }
    });
   
    layer.add(textGroup);
    //stage.add(layer);

      var messageText = new Kinetic.Text({
			  x: .25*stage.getWidth(),
			  y: .25*stage.getHeight(), 
        width: .2*stage.getWidth(),
        height: .2*stage.getHeight(),
        fontSize: 24,
		    fontFamily: 'Lucida Grande',
		    text: 'Euro Group',
		    align: 'center',
		    textFill: '#006400',
      	stroke: 'gray',
        draggable: true,
		  	fill: 'white',
	    });
		 textGroup.add(messageText);
		 
		  stage.draw();
		 }
	 
	    stage.getContent().addEventListener('touchmove', function(evt) {
        var touch1 = evt.touches[0];
        var touch2 = evt.touches[1];

        if(touch1 && touch2) {
          var dist = getDistance({
            x: touch1.clientX,
            y: touch1.clientY
          }, {
            x: touch2.clientX,
            y: touch2.clientY
          });

          if(!lastDist) {
            lastDist = dist;
          }

          var scale = stage.getScale().x * dist / lastDist;

          stage.setScale(scale);
          stage.draw();
          lastDist = dist;
        }
      }, false);

      stage.getContent().addEventListener('touchend', function() {
        lastDist = 0;
      }, false);

	   function getDistance(p1, p2) {
        return Math.sqrt(Math.pow((p2.x - p1.x), 2) + Math.pow((p2.y - p1.y), 2));
      }

		document.addEventListener("deviceready",onDeviceReady,false);
    
    var pictureSource;   
	var destinationType; 
    
    
    function onDeviceReady() {
	    /* var capture_btn = $('#loadImage');
		*/
	    var getImg_btn = $('#loadImage');
	     
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
            
		/*	
        capture_btn.click(function(){
        	capturePhoto();
			});
			*/
			
		 getImg_btn.click(function(){
        	getImage(pictureSource.SAVEDPHOTOALBUM);
        });
        
        
    function onPhotoDataSuccess(imageData) {
      alert ("ok");
	  var returnedImg = new Image();
      returnedImg.src = "data:image/jpeg;base64," + imageData;

	  imageObj.image = returnedImg;
	  layer.draw();
    }
    function onPhotoURISuccess(imageURI) {
    
      alert ("Captured success");
	  imageObj.src = imageURI;
	  layer.draw();
    }

    function onFail(message) {
      alert('Failed because: ' + message);
    }
	
    function capturePhoto() {
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50 });
    }	
	
    function getImage(source) {
        navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
        destinationType: destinationType.FILE_URI,
        sourceType: source });
    }	
   }
